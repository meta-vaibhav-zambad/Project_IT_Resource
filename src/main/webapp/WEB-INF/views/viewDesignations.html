<div class="container" style="margin-top: 100px;">
	<h2>Designations</h2>
	<table class="table table-striped table-hover table-responsive ">
		<thead>
			<tr>
				<th>Designation</th>
				<th>Department</th>
				<th>Level</th>
				<th> </th> 
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="des in designation">
				<td>{{des.designationName}}</td>
				<td>{{des.department.departmentName}}</td>
				<td>{{des.designationLevel}}</td>
				<td><a class="btn" href="#/editDesignation/{{des.designationId}}">
 <i class="fa fa-pencil"></i></a></td>
			</tr>
		</tbody>
	</table>
	 <div class=" btn btn-group btn-primary">
        <a class="anchorButton" style="color: white;" href="#/addPosition">Add Designation</a>
      </div>
</div>
