<div class="container" style="margin-top: 50px;">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<h2 class="text-center">Add Resources</h2>
			<br>
			<div style="height: 20px"></div>
			<form>
				<div class="form-group">
					<label for="position">Resource</label> <input type="text"
						class="form-control" id="newPosition"
						ng-model="resource.resourceName">
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label for="form-department">Approval Level</label> <input
							type="number" class="form-control" id="approvalLevel"
							ng-model="resource.approvalLevel">
					</div>
				</div>
				<div id="button">
					<button type="submit" class="btn btn-default btn-primary"
						ng-click="getResourceDetails(resource)">Add Resource</button>
				</div>
				<br /> <br />
				<div style="color: red;" id="message"></div>
			</form>
		</div>
	</div>
	<div class="col-sm-4"></div>
</div>
