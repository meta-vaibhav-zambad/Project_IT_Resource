<div class="container" style="margin-top: 100px;">
	<h2>
		<strong>Request Pool</strong>
	</h2>
	<br>
	<br />
	<input class="inputBox" type="text" name="name" value="" placeholder="Serach Request By Status" ng-model="search" />
	
	<table class="table table-striped table-hover table-responsive " ng-controller="getLocationCtrl" id="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Requestor</th>
				<th>Resource</th>
				<th>Request Date</th>
				<th>Status</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-click="clickable(request.requestId)"  ng-repeat="request in requests | filter:search">
				<td>{{$index+1}}</td>
				<td>{{request.employee.firstName +"
					"+request.employee.lastName}}</td>
				<td>{{request.resource.resourceName}}</td>
				<td>{{request.requestDate}}</td>
				<td><span class="label label-{{request.color}}">{{request.status}}</span></td>
				<td><a ng-if="edit" class="btn" href="#/editRequest/{{request.requestId}}">
 <i class="fa fa-pencil"></i></a>&nbsp&nbsp
 <a ng-if="degStatus && request.status != 'completed' && request.status!='rejected'" class="btn" ng-click="completeRequest(request)">
 <i class="fa fa-thumbs-o-up"></i></a>&nbsp<a  ng-if="degStatus && request.status != 'completed' && request.status!='rejected'" class="btn" ng-click="rejectRequest(request)">
 <i class="fa fa-thumbs-o-down"></i></a></td>
			</tr>
		</tbody>
	</table>
	<div id="msg">
	<h4>No Request Found </h4>
	</div>
	<br>
</div>
