<div class="container" style="margin-top: 50px;">
	<h2 class="text-center">Resource request</h2>
	<br /> <select class="inputBox"
		name="name" value="" ng-model="search" style="width:20%;">
		<option value="" disabled selected hidden>Search Request By Status</option>
		<option value=""> All </option>
		<option value="pending"> Pending </option>
		<option value="rejected"> Rejected </option>
		<option value="running"> Running </option>
		<option value="completed"> Completed </option>
		</select>
	<br/>
	<br/>
	<table class="table table-striped table-hover table-responsive "
		ng-controller="getLocationCtrl" id="table">
		<thead>
			<tr>
				<th>Resource</th>
				<th>Requestor</th>
				<th>Request Priority</th>
				<th>Request Status</th>
				<th> </th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="request in requests | filter:search ">
				<td>{{request.resource.resourceName}}</td>
				<td>{{request.employee.firstName
					+" "+ request.employee.lastName}}</td>
				<td>{{request.priority}}</td>
				<td><span
					class="label label-{{request.color}}">{{request.status}}</span></td>
				<td ng-click="clickable(request.requestId)"><a class="btn btn-link">Details</a></td>
				<td><a class="btn" href="#/editRequest/{{request.requestId}}">
						<i class="fa fa-pencil"></i>
				</a></td>
			</tr>
		</tbody>
	</table>
	<div id="msg">
		<h4>Currently No Request</h4>
	</div>
	<br />
	<div class=" btn btn-group btn-primary">
		<a class="anchorButton" style="color: white;" href="#/addRequest">Add
			Request</a>
	</div>
</div>
