<div class="container" style="margin-top: 50px;">
	<h2 class="text-center">Edit Request</h2>
	<div style="height: 50px;"></div>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-lg-3 control-label">Resource:</label>
			<div class="col-lg-8">
				<input class="form-control" type="text"
					ng-model="request.resource.resourceName" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label">Current Approval Level:</label>
			<div class="col-lg-8">
				<input class="form-control" type="text"
					ng-model="request.currentApprovalLevel" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label">Priority:</label>
			<div class="form-check">
				<label class="form-radio-label"><input type="radio"
					class="form-check-input" value="high"
					ng-model="request.priority"> High </label> <label><input
					type="radio" class="form-check-input" value="medium"
					ng-model="request.priority"> Medium</label> <label><input
					type="radio" class="form-check-input" value="low"
					ng-model="request.priority"> Low </label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label">Status:</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="request.status"
					readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label">Description:</label>
			<div class="col-lg-8">
				<input class="form-control" type="text" ng-model="request.message">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-3 control-label">Request Date :</label>
			<div class="col-lg-8">
				<input class="form-control" type="text"
					ng-model="request.requestDate" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label"></label>
			<div class="col-md-8">
				<input type="button" class="btn btn-primary" value="Save Changes"
					ng-click="UpdateData(request)"> <span></span>
			</div>
		</div>
	</form>
</div>
