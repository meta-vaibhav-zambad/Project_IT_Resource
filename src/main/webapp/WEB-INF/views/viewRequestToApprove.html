<div class="container" style="margin-top: 50px;">
	<h2 class="text-center">
		<strong>Approve Request Pool</strong>
	</h2>
	<br>
	<table class="table table-striped table-hover table-responsive "
		ng-controller="updateRequestCtrl" id="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Requestor</th>
				<th>Resource</th>
				<th>Request Date</th>
				<th>Status</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="request in requestsToApprove">
				<td ng-click="clickable(request.requestId)">{{$index+1}}</td>
				<td ng-click="clickable(request.requestId)">{{request.employee.firstName
					+" "+request.employee.lastName}}</td>
				<td ng-click="clickable(request.requestId)">{{request.resource.resourceName}}</td>
				<td ng-click="clickable(request.requestId)">{{request.requestDate}}</td>
				<td ng-click="clickable(request.requestId)"><span
					class="label label-{{request.color}}">{{request.status}}</span></td>
				<td><a class="btn" ng-click="forwardRequest(request)"> <i
						class="fa fa-thumbs-o-up"></i></a>&nbsp<a class="btn"
					ng-click="rejectRequest(request)"> <i
						class="fa fa-thumbs-o-down"></i></a>&nbsp</td>
			</tr>
		</tbody>
	</table>
	<br>
	<div id="msg">
		<hr>
		<h4>No Request For Approval Found</h4>
	</div>
	<br>
</div>
