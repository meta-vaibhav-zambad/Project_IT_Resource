<div class="container" style="margin-top: 50px;">
	<h2 class="text-center">
		<strong>Resource Pool</strong>
	</h2>
	<br>
	<div style="margin: 50px;"></div>
	<table class="table table-striped table-hover table-responsive"
		id="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Resource</th>
				<th>Final Approval Level</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="resource in resources">
				<td>{{$index+1}}</td>
				<td>{{resource.resourceName}}</td>
				<td>{{resource.finalApprovalLevel}}</td>
				<td><a class="btn"
					href="#/editResource/{{resource.resourceId}}"> <i
						class="fa fa-pencil"></i></a></td>
			</tr>
		</tbody>
	</table>
	<div id="msg" class="hidden">
		<hr>
		<h4>Currently No Resources Available</h4>
	</div>
	<div class=" btn btn-group btn-primary" id="addResources">
		<a class="anchorButton" style="color: white;" href="#/addResources">Add
			Resource</a>
	</div>
</div>
