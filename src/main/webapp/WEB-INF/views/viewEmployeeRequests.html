<div class="container" style="margin-top: 50px;">
	<h2 class="text-center">Resource Pool of {{requests[0].employee.firstName}}</h2>
	<table class="table table-striped table-hover table-responsive"
		ng-controller="getLocationCtrl" id="table">
		<thead>
			<tr>
				<th>Resource</th>
				<th>Requestor</th>
				<th>Request Priority</th>
				<th>Request Status</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="request in requests">
				<td ng-click="clickable(request.requestId)">{{request.resource.resourceName}}</td>
				<td ng-click="clickable(request.requestId)">{{request.employee.firstName
					+" "+ request.employee.lastName}}</td>
				<td ng-click="clickable(request.requestId)">{{request.priority}}</td>
				<td ng-click="clickable(request.requestId)"><span
					class="label label-{{request.color}}">{{request.status}}</span></td>
				<td><a href="" data-toggle="tooltip" data-placement="top"
					title="Edit Request!" style="color: black"><i
						class="fa fa-pencil" aria-hidden="true"></i></a>&nbsp&nbsp<a
					href="#/deleteRequest/{{request.requestId}}" data-toggle="tooltip"
					data-placement="bottom" title="Delete Request!"
					style="color: black"><i class="fa fa-trash" aria-hidden="true"></i></a></i>&nbsp&nbsp</td>
			</tr>
		</tbody>
	</table>
	<div id="msg">No requests found</div>
</div>
